<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Submit Review - Book Review Platform</title>
</head>

<body>
    <header>
        <h1>Book Review Platform</h1>
        <nav>
            <!-- Add other navigation links if needed -->
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <main>
        <section id="submitReviewSection">
            <h2>Submit Book Review</h2>
            <form id="submitReviewForm">
                <div class="form-group">
                    <label for="bookTitle">Book Title:</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="reviewContent">Review:</label>
                    <textarea id="reviewContent" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" min="1" max="5" required>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Add footer content if needed -->
    </footer>

    <script src="js/submitReview.js"></script>
</body>

</html>
